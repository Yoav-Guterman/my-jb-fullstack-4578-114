<html>
    <head>

    </head>
    <body>
        <p>here is an input form</p>

        <form>
            <!-- <p>First name:</p> -->
            <label for="FirstName">First name</label>
            <br>
            <input type="text" id="FirstName" placeholder="Please insert your first name">

            <br>
            <br>

            <label for="LastName">Last name</label>
            <br>
            <input type="text" id="LastName" placeholder="Please insert your first name">

            <br>
            <br>

            <label for="BirthDate">Birth Date</label>
            <br>
            <input type="date" id="BirthDate">

            <br>
            <br>

            <label for="MeetingTime">Meeting Time</label>
            <br>
            <input type="datetime-local" id="BirthDate">

            <br>
            <br>

            <label for="profilePic">profile Pic</label>
            <br>
            <input type="file" accept="jpg" id="profilePic">

            <br>
            <br>

            <label for="complaint">complaint</label>
            <br>
            <textarea id="complaint" placeholder="hey"></textarea>

            <br>
            <br>

            <label for="Color">Choose Color</label>
            <br>
            <input type="color">

            <br>
            <br>

            <label for="email">Insert your email</label>
            <br>
            <input type="email" id="email">

            <br>
            <br>

            <label for="age">Insert your age</label>
            <br>
            <input type="number" step="0.5" id="age">

            <br>
            <br>

            <label for="password">password</label>
            <br>
            <input type="password" id="password">

            <br>
            <br>

            <label for="agree">I agree to the terms of use</label>
            <br>
            <input type="checkbox" id="agree">

            <br>
            <br>

            <label>Male:</label>
            <input type="radio" name="gender">

            <label>Female:</label>
            <input type="radio" name="gender">

            <br>
            <br>

            <label for="phone">Phone number</label>
            <br>
            <input type="tel" id="phone" accept="number">

            <br>
            <br>

            <label for="city">city</label>
            <br>
            <select>
                <option selected disabled>Please select city</option>
                <option>Petach Tikwa</option>
                <option>Jerusalem</option>
                <option>Herzeliya</option>
                <option>Tel aviv</option>
                <option>Ashkelon</option>
            </select>

            <br>
            <br>

            
            <label for="hobbies">hobbies</label>
            <br>
            <select id="hobbies" multiple>
                <option selected disabled>Please select hobby</option>
                <option>Petach Tikwa</option>
                <option>Jerusalem</option>
                <option>Herzeliya</option>
                <option>Tel aviv</option>
                <option>Ashkelon</option>
            </select>

            

        </form>
    </body>
</html>
