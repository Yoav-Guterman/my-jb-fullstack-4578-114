<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/app.js"></script>
</head>

<body>
    <form onsubmit="addAnimal(event)">
        <div class="mb-3">
            <label for="animalType" class="form-label">animal Type:</label>
            <input type="text" class="form-control" id="animalType" placeholder="Dog/Cat/Fish">
        </div>
        <div class="mb-3">
            <label for="animalName" class="form-label">Animal name:</label>
            <input type="text" class="form-control" id="animalName" placeholder="Animal name:">
        </div>
        <div class="mb-3">
            <label for="animalAge" class="form-label">Animal age:</label>
            <input type="number" class="form-control" id="animalAge" placeholder="Animal age:">
        </div>
        <div class="mb-3">
            <label for="animalURL" class="form-label">Enter animalURL</label>
            <input type="text" class="form-control" id="animalURL" placeholder="Enter animalURL">
        </div>

        <button type="submit" class="btn btn-primary">Add animal</button>
    </form>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Animal type</th>
                <th scope="col">Animal name</th>
                <th scope="col">Animal age</th>
                <th scope="col">Animal picture</th>
            </tr>
        </thead>
        <tbody id="animalTable">
            <tr>
                <td>cat</td>
                <td>jingo</td>
                <td>7</td>
                <td><img
                        src="https://media.4-paws.org/9/c/9/7/9c97c38666efa11b79d94619cc1db56e8c43d430/Molly_006-2829x1886-2726x1886-1920x1328.jpg">
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
