    <form class="form-control" id="cakeForm">
        <label for="ingredient">ingredient</label>
        <input id="ingredient" type="text" name="ingredient" placeholder="ingredient" required>
        <span id="ingredientErrorMessage"></span>
        <br><br>

        <label for="amount ">amount</label>
        <input id="amount" type="number" name="amount" placeholder="amount" min="0" required>
        <span id="amountErrorMessage"></span>
        <br><br>

        <button class="btn btn-primary" onclick="addIngredient(event)">Add ingredient</button>

        <hr>
        <ol id="cakeIngredients">

        </ol>



    </form>
