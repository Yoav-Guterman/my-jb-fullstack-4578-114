<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/app.js"></script>
</head>

<body>
    <form id="colorForm" onsubmit="addColor(event)">
        <div class="mb-3">
            <label for="colorName" class="form-label">color Name</label>
            <input required minlength="3" maxlength="20" type="text" class="form-control" id="colorName">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">color name</th>
                <th scope="col">color</th>
            </tr>
        </thead>
        <tbody id="colorTable">

        </tbody>
    </table>
    <div id="colorCount">currently there are 0 colors in the table</div>
</body>

</html>
