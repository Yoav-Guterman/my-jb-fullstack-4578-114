<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <form onsubmit="addColor(event)">
        <div class="mb-3">
            <label for="colorName" class="form-label">enter color name</label>
            <input type="text" class="form-control" id="colorName">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Color Name:</th>
                    <th scope="col">Color:</th>
                </tr>
            </thead>
            <tbody id="colors">
                <tr>
                    <td>Color Name:</td>
                    <td style="background-color: aqua"></td>
                </tr>
            </tbody>
        </table>

    </form>
</body>
