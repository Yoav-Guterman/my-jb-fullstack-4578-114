<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/app.js"></script>
</head>

<body>
    <form onsubmit="addPicture(event)">
        <div class="mb-3">
            <label for="pictureDescription" class="form-label">picture description:</label>
            <input id="pictureDescription" type="text" name="pictureDescription" placeholder="enter picture description"
                class="form-control" required>
        </div>
        <div>
            <label for="pictureURL" class="form-label">picture URL:</label>
            <input id="pictureURL" type="text" name="pictureURL" placeholder="enter picture URL" class="form-control"
                required>
        </div>
        <br>
        <button class="btn btn-primary">Add picture</button>
        <hr>

        <table class="table">
            <thead>
                <tr>
                    <th>picture Description</th>
                    <th>picture URL</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                </tr>
            </tbody>
        </table>
        <hr>
        <div id="pictureCounter">pictures in the list: _____</div>

    </form>
</body>

</html>
