<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/app.js"></script>
</head>

<body>
    <form onsubmit="addStudentGrade(event)">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" required>
        </div>
        <div class="mb-3">
            <label for="familyName" class="form-label">Family Name</label>
            <input type="text" class="form-control" id="familyName" required>
        </div>
        <div class="mb-3">
            <label for="grade" class="form-label">Student grade</label>
            <input type="number" class="form-control" id="grade" min="0" max="100" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First Name:</th>
                    <th scope="col">Family Name:</th>
                    <th scope="col">Grade:</th>
                </tr>
            </thead>
            <tbody id="grades">

            </tbody>
        </table>
        <hr>
        <div id="averageClass">

        </div>
    </form>
</body>

</html>
