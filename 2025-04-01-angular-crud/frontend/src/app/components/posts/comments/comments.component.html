<div class="comments">
    <div>
        <app-new-comment [postId]="postId()"></app-new-comment>
    </div>
    @for (comment of comments(); track comment.id) {
    <app-comment [comment]="comment" [postId]="postId()" (deletedComment)="removeComment($event)"></app-comment>
    }

    @empty {
    <p>no comments yet</p>
    }
</div>
